<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Park Website</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">City Town Park</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#location" class="nav-link">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="text-dark p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start  p-3 mb-5 mt-5 bg-info">
        <div class="row-md mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evently">
                <h1 class="p-1 col-lg-2 col-md-6">Enjoy Yourself In the City's Park</h1>
                <img src="images/city view.jpg" alt="City View" class="img-fluid col-lg-8 col-md-6">
            </div>
        </div>
    </section>

    <section id=about class="text-dark p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start  p-3 mb-5 mt-5 bg-">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="images/citywater.jpg" alt="City water" class="img-fluid shadow-lg col-lg-8 col-md-6">
                    <h1 class="p-5 col-lg-2 cold-mid-6">Water That Flows Through the City.</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-secondary text-dark p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="container mt-10 p-5">
            <div class="d-sm-flex algin-items-center justify-content-evently">
                <h1 class="p-5 col-lg-2 col-md-6">Supports Local Artisans</h1>
                <img src="images/dolphins.jpg" alt="Dolhpins" class="img-fluid px-5 col-lg-8 col-md-6">
            </div>
        </div>
    </section>

    <section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow lg">
        <div class="container p-5">
            <h2 class="text-center p-5">See Gallery</h2>
            <div class="row g-4 p-5">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/events.jpg" alt="events" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/grad.jpg" alt="graduation" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/playground.jpg" alt="playground" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/waterfall.jpg" alt="waterfall" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-5">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/fall.jpg" alt="fall" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/horizon.jpg" alt="horizon" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/view.jpg" alt="view" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/water.jpg" alt="water" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>

    <footer id=location class="text-dark p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start p-3 mb-5 mt-5 bg-light">
        <div class="container mt-10-p5">
            <img src="images/map.png" alt="map" class="img-fluid col-lg-8 col-mid-6">
                <p class="lead text-center p-3">&copy; 2022 Damon Li</p>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
